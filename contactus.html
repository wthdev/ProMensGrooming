<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="head">
        <h1>
            Contact Us
        </h1>
        <h5>
            Connect with us and solve your queries
        </h5>
    </div>

    <div class="form">
        <form action="POST">
            <table>
                <tr>
                    <td>Full Name: </td><td><input type="text" name="name" id="name" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Email Address:</td> <td><input type="text" size="25" name="name" id="name" placeholder="Enter a Valid Email Address"></td>
                </tr>
                <tr>
                    <td>
                        Subject:</td> <td><input type="text" placeholder="Enter your Query in Short" size="35" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Explain in Detail: </td>
                    <td>
                        <textarea rows = "10" cols = "100" name = "description" placeholder="Mention your problem in Details">
                            Enter details here...
                         </textarea><br>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="btn">
        <input type="submit" id="submit" value="Submit">
    </div>
    
    
</body>
</html>
